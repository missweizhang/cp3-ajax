<!DOCTYPE html>
<html>
  <head>
    <title>Xiezi</title>
    <meta charset="UTF-8">
    <!-- Bootstrap
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    <link href="style.css" rel="stylesheet">
    -->
    <link href="style.css" rel="stylesheet">
    <link href="print.css" media="print" rel="stylesheet" />
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.2/dist/hanzi-writer.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Bible Handwriting Worksheet Maker</h1>
      <p>
        <input id="search-text" type="search" placeholder="John 3:16"/>
        <button id="search-btn">Search</button>
      </p>
      <p>
        <select id="version" name="versions">
          <option value="cns">Chinese New Version (Simplified)</option>
          <option value="cnt">Chinese New Version (Traditional)</option>
          <option value="cus">Chinese Union Version Modern Punctuation (Simplified)</option>
          <option value="cut">CChinese Union Version Modern Punctuation (Traditional)</option>
        </select>
      </p>
      <p>
        <button id="write-btn">Write</button>
        <button id="quiz-btn">Quiz</button>
        <button id="print-btn">Print</button>
      </p>
      <article>
        <p id="bible-reference"></p>
        <p id="bible-text"></p>
      </article>
      <article>
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"
              id="grid-target" class="char hidden">
          <line x1="0" y1="0" x2="100" y2="100" stroke="#DDD" />
          <line x1="100" y1="0" x2="0" y2="100" stroke="#DDD" />
          <line x1="50" y1="0" x2="50" y2="100" stroke="#DDD" />
          <line x1="0" y1="50" x2="100" y2="50" stroke="#DDD" />
        </svg>
      </article>
      <article id="container">
      </article>
      <article>
        <h2>Verse of the Day</h2>
        <p id="votd">
          <script src="https://www.biblegateway.com/votd/votd.write.callback.js"></script>
          <script src="https://www.biblegateway.com/votd/get/?format=json&version=CUVMPS&callback=BG.votdWriteCallback"></script>
        </p>
      </article>
    </main>

    <form action="https://www.biblegateway.com/quicksearch/">
      <table border="1" cellspacing="0" cellpadding="2" style="border-color: #600;">
      <tr><th style="background-color: #600; color:#fff; text-align: center; padding: 0 10px;">Lookup a word or passage in the Bible</th></tr>
      <tr><td style="background-color: #fff; text-align: center; padding: 0 10px;">
      <div style="margin-bottom: 0;">
      <input style="margin:2px" type="text" name="quicksearch" /><br />
      <input style="margin:2px" type="submit" value="Search BibleGateway.com" /><br />
      </div>
      <a href="https://www.biblegateway.com/" title="The Bible in multiple languages, versions, and formats">
      <img src="https://www.biblegateway.com/assets/images/logos/bglogo_sm.gif?103106" width="146" height="44" alt="BibleGateway.com" border="0" /></a><br />
      </td></tr>
      </table>
    </form>

    <footer>Using <a href="https://github.com/getbible/v1" alt="GetBible API">getbible.net</a> API, </footer>
  </body>
</html>
